<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <!-- Google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- bootstrap css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/style.css">

      <title>Formative 3.2</title>
      <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <nav class="nav">
          <div class="nav__box">
            <h1 class="nav__heading">Peruse</h1>
            <div class="nav__border-right"></div>
          </div>

          <div class="nav__ul" id="navUl">
            <input class="nav__search" type="text" placeholder="Search..." id="searchInput">
            <select class="nav__select" id="sortBy">
              <option value="">Sort by</option>
            </select>
            <li class="nav__li" id="navRegisterBtn">Register</li>
            <li class="nav__li" id="navLoginBtn">Login</li>
          </div>
        </nav>

        <div class="small-modal-container" id="registerModal">
          <form class="sign-up"> 
            <h1 class="sign-up__heading">Sign up</h1>

            <div class="sign-up__group">
              <input class="sign-up__input" type="text" id="signUpUsername" placeholder="Username..." required>
            </div>

            <div class="sign-up__group">
              <input class="sign-up__input" type="email" id="signUpEmail" placeholder="Email..." required>
            </div>

            <div class="sign-up__group">
              <input class="sign-up__input" type="password" class="form-control" id="signUpPassword" placeholder="Password..." required>
            </div>

            <div class="sign-up__box">
              <button class="sign-up__btn" type="submit" id="signUpBtn">Sign up</button>
              <div class="sign-up__border-left"></div>
            </div>
          </form>
        </div>

        <div class="small-modal-container" id="loginModal">
          <form class="login">
            <h1 class="login__heading">Login</h1>

            <div class="form-group">
              <input class="login__input" type="text" class="form-control" id="loginUsername" placeholder="Username..." required>
            </div>

            <div class="form-group">
              <input class="login__input" type="password" class="form-control" id="loginPassword" placeholder="Password..." required>
            </div>

            <div class="login__box">
              <button class="login__btn" type="submit" class="btn btn-primary" id="loginBtn">Login</button>
              <div class="login__border-left"></div>
            </div>
          </form>
        </div>

        <div class="modal-background" id="modalBackground"></div>

        <!-- delete this section later -->

        <form class="hide" style="width: 60ch; padding-left: 10rem; padding-top: 10rem;">
            <h1>Update project</h1>

            <div class="form-group">
                <label>Project id</label>
                <input type="text" class="form-control" id="updateProjectId" placeholder="Project id..." required>
            </div>

            <div class="form-group">
              <label>Project name</label>
              <input type="text" class="form-control" id="updateProjectName" placeholder="Project name...">
            </div>

            <div class="form-group">
              <label>Image</label>
              <input type="text" class="form-control" id="updateProjectImgUrl" placeholder="Image url...">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" id="updateProjectDescription" placeholder="Description...">
            </div>

            <div class="form-group">
              <label>Project url</label>
              <input type="text" class="form-control" id="updateProjectProjectUrl" placeholder="Project url...">
            </div>

            <button type="submit" class="btn btn-primary" id="updateProjectSubmitBtn">Update project</button>
        </form>
        
        <form class="hide" style="width: 60ch; padding-left: 10rem; padding-top: 10rem;">
            <h1>Delete project</h1>

            <div class="form-group">
              <label>Project id</label>
              <input type="text" class="form-control" id="deleteProjectId" placeholder="Project id..." required>
            </div>

            <button type="submit" class="btn btn-primary" id="deleteProjectSubmitBtn">Delete project</button>
        </form>

        
        <form style="width: 60ch; padding-left: 10rem; padding-top: 10rem;">

        <form class="hide" style="width: 60ch; padding-left: 10rem; padding-top: 10rem;">
            <h1>Logout</h1>
        
            <button type="submit" class="btn btn-primary" id="logoutBtn">Log out</button>
        </form>
        <!-- end delete this section later -->

        <div class="add-project-select">
          <div class="add-project-select__div" id="addProjectDiv">
            <p class="add-project-select__p">Add project</p>
            <img class="add-project-select__icon" src="./assets/plus-icon.svg" alt="plus icon">
          </div>
        </div>

        <div class="big-modal-container" id="addProjectModal">
          <form class="add-project">
            <h1 class="add-project__heading">Add project</h1>

            <div class="form-group">
              <input class="add-project__input" type="text" id="addProjectName" placeholder="Project name..." required>
            </div>

            <div class="form-group">
              <input class="add-project__input" type="text" id="addProjectImgUrl" placeholder="Image url..." required>
            </div>

            <div class="form-group">
                <input class="add-project__input" type="text" id="addProjectDescription" placeholder="Description..." required>
            </div>

            <div class="form-group">
              <input class="add-project__input" type="text" id="addProjectProjectUrl" placeholder="Project url..." required>
            </div>

            <div class="add-project__box">
              <button class="add-project__btn" type="submit" class="btn btn-primary" id="addProjectSubmitBtn">Add project</button>
              <div class="add-project__border-left"></div>
            </div>
          </form>
        </div>

        <div id="result" class="projects"></div>

        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <!-- local script -->
        <script src="./js/index.js"></script>
    </body>
</html>
